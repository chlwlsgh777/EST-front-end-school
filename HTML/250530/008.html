<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkbox & radio</title>
  </head>
  <body>
    <!-- name: 어떤 체크박스인지
    value: 체크 되었을 때 서버에 전송할 값 -->

    <input type="checkbox" name="language" id="html" />
    <label for="html">HTML</label>
    <input type="checkbox" name="language" id="css" value="css" />
    <label for="css">CSS</label>

    <br /><br />

    <!-- 동일한 name속성값을 가진 radio버튼중 하나만 선택 가능 -->
    <!-- label의 for와 input의 id를 동일하게 값을 주면 텍스트 눌러도 선택가능 -->
    <input type="radio" name="gender" id="male" value="male" />
    <label for="male">남성</label>
    <input type="radio" name="gender" id="female" value="female" />
    <label for="female">여성</label>

    <label for="profile">프로필이미지</label>
    <input type="file" id="profile" name="profile" />

    <!-- label 안에 input 중첩가능
    label 안에 a또는 button같은 인터렉티브 요소 배치 x
    form에 제목이 ㅁ필요하면 fieldset이나 legend 사용 -->

    <label for="num">숫자 입력</label>
    <input type="number" name="number" id="num" />
  </body>
</html>
