<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>다양한 html 태그들</title>
  </head>
  <body>
    <details>
      <summary>토글 제목</summary>
      <p>토글 내용</p>
    </details>

    <h1>자주 묻는 질문들</h1>
    <details open>
      <summary>HTML이 뭔가요?</summary>
      <p>
        HTML은 HyperText Markup Language의 약자로, 웹 페이지를 만드는 표준
        언어입니다.
      </p>
    </details>
    <details>
      <summary>CSS가 뭔가요?</summary>
      <p>
        CSS는 Cascading Style Sheets의 약자로, 웹 페이지를 스타일링하고
        레이아웃을 구성하는 데 사용됩니다.
      </p>
    </details>
    <details>
      <summary>JavaScript가 뭔가요?</summary>
      <p>
        JavaScript는 웹 브라우저 내에서 상호작용 효과를 생성하기 위해 자주
        사용되는 프로그래밍 언어입니다.
      </p>

      <picture>
        <source srcset="img-320w.jpg" media="(max-width:320px)" />
        <source srcset="img-800w.jpg" media="(max-width:800px)" />
        <img src="img-defualt.jpg" alt="기본 이미지" />
      </picture>
    </details>
    <h1>계산기</h1>
    <form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
      <label for="a">숫자1</label>
      <input type="number" name="a" id="a" value="0" />
      <br /><br />
      <label for="b">숫자2</label>
      <input type="number" name="b" id="b" value="0" />
      <br /><br />
      <label for="result">합계</label>
      <output id="result">0</output>
    </form>
  </body>
</html>
