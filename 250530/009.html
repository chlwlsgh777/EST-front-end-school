<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form 관련 요소들</title>
  </head>
  <body>
    <label for="job">직업을 선택해주세요.</label>

    <select name="job" id="job" size="1">
      <option value="">선택해주세요.</option>

      <!-- optgroup으로 그룹형성 가능 -->
      <optgroup label="개발자">
        <option value="fe">Front-End</option>
        <option value="be">Back-End</option>
      </optgroup>

      <option value="designer">디자이너</option>
      <option value="pm">기획자</option>
    </select>
    <br /><br /><br /><br />
    <fieldset>
      <legend>직업을 선택해주세요.</legend>
      <select name="job" id="job1" size="1">
        <option value="">선택해주세요.</option>

        <!-- optgroup으로 그룹형성 가능 -->
        <optgroup label="개발자">
          <option value="fe">Front-End</option>
          <option value="be">Back-End</option>
        </optgroup>

        <option value="designer">디자이너</option>
        <option value="pm">기획자</option>
      </select>
    </fieldset>

    <br /><br /><br />

    <fieldset>
      <legend>도시</legend>

      <label for="city">도시 검색:</label>
      <input list="cities" id="city" name="city" />
      <datalist id="cities">
        <option value="서울"></option>
        <option value="부산"></option>
        <option value="인천"></option>
        <option value="대구"></option>
        <option value="광주"></option>
        <option value="대전"></option>
        <option value="제주"></option>
      </datalist>
    </fieldset>

    <textarea name="" id=""></textarea>

    <button type="submit">댓글달기</button>

    <br /><br /><br />
    <button disabled><img src="" alt="" />button</button>
    <input type="text" />
  </body>
</html>
