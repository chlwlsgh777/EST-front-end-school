<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .aspect{
            aspect-ratio: 1/1;
            width: 200px;
            object-fit: cover;
        }
        .aspect2{
            aspect-ratio: 2/1;
            width: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <img src="./sample_img/weniv-binky.png" alt="" class="aspect">
    <img src="./sample_img/weniv-chilli.png" alt="" class="aspect">
    <img src="./sample_img/weniv-garry.png" alt="" class="aspect">
    <img src="./sample_img/weniv-licat.png" alt="" class="aspect">
    <img src="./sample_img/weniv-suri.png" alt="" class="aspect">
    <img src="./sample_img/weniv-wade.png" alt="" class="aspect">
    <img src="./sample_img/weniv-binky.png" alt="" class="aspect2">
    <img src="./sample_img/weniv-chilli.png" alt="" class="aspect2">
    <img src="./sample_img/weniv-garry.png" alt="" class="aspect2">
    <img src="./sample_img/weniv-licat.png" alt="" class="aspect2">
    <img src="./sample_img/weniv-suri.png" alt="" class="aspect2">
    <img src="./sample_img/weniv-wade.png" alt="" class="aspect2">
</body>
</html>
