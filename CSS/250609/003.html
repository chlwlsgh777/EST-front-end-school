<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 200px;
            aspect-ratio: 1/1;
            object-fit: cover;
        }
        .thumbnail {
            height: 0;
            padding-top: 50%;
            position: relative;
        }
        .thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: 0 50px;

        }
    </style>
</head>
<body>
    <img src="https://newsimg.sedaily.com/2023/03/09/29MYLNYQCV_1.jpg" alt="샘플 이미지" />
    <div class="thumbnail">
    <img src="" alt="샘플 이미지" />
    </div>
</body>
</html>
