<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        perspective: 500px;
        padding: 100px;
      }

      .item {
        width: 200px;
        height: 200px;
        background-color: lightcoral;
        transition: all 1s;
      }

      .item:hover {
        /* transform: translateZ(100px); */
        /* transform: rotateY(45deg); */
        transform: rotateX(45deg);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item"></div>
    </div>
  </body>
</html>
