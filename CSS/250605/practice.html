<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>코드는 내가 짜지만 인생은 누가 짰냐?</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/quiple/hbios-sys@latest/hbios-sys.css"
    />
    <style>
      body {
        background: #008080;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .window {
        width: 380px;
      }
      .window-body {
        font-family: "HBios-SYS", monospace;
        font-size: 1.1rem;
        color: #222;
        padding: 1.2em 0.5em 1em 0.5em;
        background: #fff;
        border-radius: 0;
        text-align: center;
      }
      .main {
        font-size: 1.1em;
        color: #1c247e;
        margin-bottom: 0.7em;
      }
      .sub {
        font-size: 1em;
        color: #b31e1e;
        letter-spacing: 0.5px;
        margin-top: 0.5em;
      }
    </style>
  </head>
  <body>
    <div class="window">
      <div class="title-bar">
        <div class="title-bar-text">인생.txt</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body">
        <div class="main">코드는 내가 짜지만</div>
        <div class="sub">인생은 누가 짰냐?</div>
      </div>
    </div>
  </body>
</html>
