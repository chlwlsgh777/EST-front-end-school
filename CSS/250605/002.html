<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 300px;
        background-color: gray;
      }
      /* 너비의 기본값은 auto. 부모 요소 너비 기준으로 꽉 채움 */
      .child {
        background-color: lightcoral;
        /* 요소가 가질수 있는 최소 너비 */
        width: min-content;
        /* 컨텐츠 내용의 선호 너비 */
        width: max-content;
        /* 컨텐츠 내용의 너비 */
        width: fit-content;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Incidunt
        impedit iusto fuga illum consequuntur quis unde, iste saepe non numquam,
        dicta quas iure ipsa nam aliquid, commodi sapiente laudantium beatae.
      </div>
    </div>
  </body>
</html>
