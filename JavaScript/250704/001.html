<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button:hover {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <button type="button" id="btn1">마우스를 올려보세요</button>
    <button type="button" id="btn2">마우스를 올려보세요</button>

    <script>
      //1. 버튼에 마우스 올리면 '마우스를 올려보세요' 텍스트를 '마우스IN'으로 변경
      // 마우스 내리면 원래 글자로 변경
      const btn1 = document.querySelector("#btn1");
      const btn2 = document.querySelector("#btn2");

      function mouseControl(elem) {
        const btnOriginalText = elem.textContent;

        elem.addEventListener("mouseenter", (e) => {
          e.target.textContent = "마우스IN";
        });
        elem.addEventListener("mouseleave", (e) => {
          e.target.textContent = btnOriginalText;
        });
      }
      mouseControl(btn1);
      mouseControl(btn2);
    </script>
  </body>
</html>
