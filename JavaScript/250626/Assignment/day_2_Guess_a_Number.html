<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess a Number</title>
  </head>
  <body>
    <div class="container">
      <h1>숫자 맞추기 (1~10)</h1>
      <input
        type="number"
        id="userNumber"
        placeholder="생각한 숫자를 입력하세요."
      />
      <button type="button" id="check">확인</button>
      <p id="result"></p>
    </div>

    <script>
      const aiNumber = Math.floor(Math.random() * 10 + 1);
      const userNumber = document.getElementById("userNumber");
      const result = document.getElementById("result");
      const button = document.getElementById("check");
      let message = " ";
      console.log("Ai 숫자:", aiNumber);

      button.addEventListener("click", function () {
        const guess = Number(userNumber.value);

        if (guess === aiNumber) {
          result.textContent = "정답입니다!";
        } else if (guess < aiNumber) {
          result.textContent = `${guess}보다 큽니다!`;
        } else {
          result.textContent = `${guess}보다 작습니다!`;
        }
      });
    </script>
  </body>
</html>
