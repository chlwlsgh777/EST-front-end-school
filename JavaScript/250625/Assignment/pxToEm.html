<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Em변환기</title>
  </head>
  <body>
    <h1>Em 변환기</h1>
    <form>
      <p>기본 폰트(px)</p>
      <input
        type="text"
        id="defaultFont"
        placeholder="기본 폰트를 입력하세요."
      />

      <p>원하는 px값</p>
      <input type="text" id="targetPx" placeholder="변환할 px를 입력하세요" />

      <button type="button" onclick="em()">Em으로 변환하기</button>
    </form>
    <p id="result"></p>
    <script>
      //   console.log(baseFont);
      function em() {
        const baseFont = Number(document.getElementById("defaultFont").value);
        const toEm = Number(document.getElementById("targetPx").value);
        const resultOutput = document.getElementById("result");

        const translateEm = toEm / baseFont;
        // console.log(translateEm);
        resultOutput.textContent = `${translateEm}em`;
      }
    </script>
  </body>
</html>
