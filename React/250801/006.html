<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <div id="root"></div>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      function Header() {
        return (
          <img
            src="https://i.namu.wiki/i/yNUm6bjjO29uwGLwpAhFZ2t4xZVbiC1cIUI0s2xkjoCYn4qdn8EP7K1iRARUq6ib0wESMqbRimNTe5EaGXSJj523Y4bljDcI2MConeNx5ABNO_FFblyBll1Sstsq75_Rfg6G5GDUFQHP1oJeXkxDhA.webp"
            alt=""
            style={{ width: "500px" }}
          />
        );
      }

      function Main() {
        return <p>윈터입니다.</p>;
      }
      function Footer() {
        return <p>에스파요</p>;
      }
      const app = (
        <div>
          <Header />
          <Main />
          <Footer />
        </div>
      );

      // DOM에 리액트 컴포넌트 랜더링하기
      const domContainer = document.querySelector("#root");
      const root = ReactDOM.createRoot(domContainer);
      root.render(app, domContainer);
    </script>
  </body>
</html>
